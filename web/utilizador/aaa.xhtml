<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dashboard Template for BootsFaces</title>
        <meta name="author" content="Riccardo Massera"></meta>

    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="Project name" brandHref="#" inverse="true" fixed="top" fluid="true">

            <b:navbarLinks pull="right">
                <b:navLink value="Dashboard" href="#"></b:navLink>
                <b:navLink value="Settings" href="#"></b:navLink>
                <b:navLink value="Profile" href="#"></b:navLink>
                <b:navLink value="Help" href="#"></b:navLink>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Search..." fieldSize="sm"/>
                </div>
            </h:form>
        </b:navBar>

        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                   
                        <h:outputText value="#{bundle.ViewUtilizadorLabel_idUtilizador}"/>
                        <h:outputText value="#{utilizadorController.selected.idUtilizador}" title="#{bundle.ViewUtilizadorTitle_idUtilizador}"/>
                        <h:form>
                            <p:growl id="messages" showDetail="true"/>
                            <p:menuButton value="Inqueritos">
                                <p:menuitem  value="Inquerito 1" actionListener="#{inqueritoController.selected.tituloInquerito}" />
                                <p:menuitem value="Inquerito 2" actionListener="#{inqueritoController.selected.tituloInquerito}"/>
                                <p:menuitem value="Inquerito 3" actionListener="#{menuView.delete}"/>
                                <p:separator />
                                <p:menuitem value="Estatisticas"/>
                            </p:menuButton>
                        </h:form>
                    
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h1>
                        
                            
                        <h:outputText value="Inquerito #{inqueritoController.selected.tituloInquerito}"/>
                        
                    </h1>
                    <hr/>
                    <b:row styleClass="placeholders">
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                          </b:column>
                    
                    </b:row>
                    </b:column>
               
            </b:row>
        </b:container> 
        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>
</html>
