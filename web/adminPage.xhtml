<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>GesInquerito</title>
        <meta name="author" content="Riccardo Massera"></meta>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color: #add;">
        <b:container>
            <h:form prependId="false">
                <h2 class="form-signin-heading">Admin page</h2>
                <br></br>
                <h3 class="form-signin-heading">Operações do utilizador</h3>
                <br></br>
                <b:commandButton value="Ver Utilizadores" icon="log-in" size="lg" action="#{controlBean.viewUser}"/>
                <b:commandButton value="Criar Utilizador" icon="log-in" size="lg" action="#{controlBean.createUser}"/>
                <b:commandButton value="Editar Utilizador" icon="log-in" size="lg" action="#{controlBean.editUser}"/>
                <br></br>
                <br></br>
                <h3 class="form-signin-heading">Tipos de utilizador</h3>
                <br></br>
                <b:commandButton value="Ver tipo de utilizadores" icon="log-in" size="lg" action="#{controlBean.viewUserType}"/>
                <b:commandButton value="Criar tipo de utilizador" icon="log-in" size="lg" action="#{controlBean.createUserType}"/>
                <b:commandButton value="Editar tipo de utilizador" icon="log-in" size="lg" action="#{controlBean.editUserType}"/>

            </h:form>
        </b:container>

        <b:container>
            <br></br>

            <h:form>
                
                <b:selectMultiMenu value="3" label="Enter your name" required="true" 
                                   renderLabel="true" > 
                    <f:facet name="prepend">
                        <h:outputText value="Escala de tempo:" />
                    </f:facet>

                    <f:selectItem itemLabel="Segundos" itemValue="1" />
                    <f:selectItem itemLabel="Minutos" itemValue="2" />
                    <f:selectItem itemLabel="Horas" itemValue="3" />
                </b:selectMultiMenu>
                
                <b:inputText id="nome" label="Enter your name"
                             required="true" renderLabel="true"   />
                
                <b:inputText id="Tempo" label="What's your age?"
                             required="true" renderLabel="true" />
                <h:message for="Tempo" />
                <b:commandButton update="@form" value="Validate constraints" />
            </h:form>


        </b:container>

        <center>
            <br></br>
            <form action="${pageContext.request.contextPath}/JavaEE2ndTry/faces/index.xhtml" method="post">
                <input type="submit" value="Logout" />
            </form>
        </center>

    </h:body>
</html>
