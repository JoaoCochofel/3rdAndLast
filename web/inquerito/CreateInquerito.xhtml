    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <h:form>
                <ui:repeat value="#{managePergunta.items1}" var="item2">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<p:outputLabel for="foo" value="#{item2.label}" />

                <p:commandButton value="Add" action="#{managePergunta.add2(item1.label)}" update="@form" />
